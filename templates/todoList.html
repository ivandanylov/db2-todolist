<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
        .table-hover tbody tr:hover {background-color: #ffb45a !important;}
    </style>

    <title>Todo list</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212529; color: #fff">
    <a class="navbar-brand" href="#"><h1>Todo List</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/todolist">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<p></p><p></p>

<div class="container">
    <table class="table table-striped table-sm table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col" style="text-align: center">id</th>
            <th scope="col" text-align="center">Name</th>
            <th scope="col" text-align="center">Due date</th>
            <th scope="col" text-align="center">Priority</th>
            <th scope="col" text-align="center">Action</th>
        </tr>
        </thead>
        <tbody>
        <#list todoList as todo>
            <tr>
                <th scope="row">${todo.id}</th>
                <td> ${todo.name}</td>
                <td> ${todo.dueDate}</td>
                <td> ${todo.priority}</td>
                <td>
                    <button type="button" class="btn btn-secondary" action="Edit" onclick="editTodo('${todo.id}')">
                        <span class="fa fa-pen"></span>
                    </button>
                    <button type="button" class="btn btn-danger" action="Delete" data-toggle="modal" data-target="#confirmModal">
                        <span class="fa fa-trash"></span>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="confirmModalTitle">Confirm</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Are you sure want to delete todo item?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="removeTodo('${todo.id}')">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
               </td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
    function editTodo(todoId) {
        window.location.href = '/todolist/edit?id=' + todoId;
    }

    function removeTodo(todoId) {
        window.location.href = '/todolist/delete?id=' + todoId;
    }
</script>
</body>
</html>
