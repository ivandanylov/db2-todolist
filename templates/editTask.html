<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <title>Todo list</title>

    <script>
        $( function() {
            $( "#datepicker" ).datepicker({
                firstDay: 1
            });
        } );
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212529; color: #fff">
    <a class="navbar-brand" href="#"><h1>Todo List</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/todolist">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<p></p><p></p>

<div class="container">
    <h1>Edit task</h1>

    <form action="/todolist/edit" method="POST">
        <div class="form-group row">
            <label for="id" class="col-md-1 col-form-label">Id</label>
            <div class="col-md-1">
                <input type="text" id="id" class="form-control" name="id" placeholder="col-form-label" value="${id}"
                       readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-md-1 col-form-label">Name</label>
            <div class="col-md-11">
                <input type="text" id="name" class="form-control" name="name" placeholder="col-form-label" value="${name}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="datepicker" class="col-md-1 col-form-label">Due Date</label>
            <div class="col-md-4">
                <div class="input-group date" data-provide="datepicker">
                    <input type="text" id="datepicker" class="form-control" name="dueDate" placeholder="col-form-label"
                           value="${dueDate}">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="priority" class="col-md-1 col-form-label">Priority</label>
            <div class="col-md-4">
                <input type="text" id="priority" class="form-control" name="priority" placeholder="col-form-label" value="${priority}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
